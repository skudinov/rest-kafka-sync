server:
  port: 8080
spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      auto-offset-reset: earliest
      group-id: command-client
kafka:
  topic:
    command:
      request: command.request
      reply: command.reply
  request-reply:
    timeout-ms: 1000
      